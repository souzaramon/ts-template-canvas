name: Build, Test and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: 📦 Install
        run: yarn

      - name: 🐛 Test
        run: yarn test --run

      - name: 🔧 Build
        run: yarn build

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
